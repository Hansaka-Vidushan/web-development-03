<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project 03</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Web Project 03</h1>
    </header>

    <!-- Using Unordered List -->
    <ul>
        <li>Name</li>
        <li>Age</li>
        <li>Grade</li>
    </ul>

    <!-- Using Ordered List -->
    <ol type="A">
        <li>Hansaka</li>
        <li>19</li>
        <li>13</li>
    </ol>

    <!-- Using Image -->
    <center>
        <img src="https://shorturl.at/3FU9V" alt="Hansaka Vidushan" width="20%">

    </center>

    <!-- Using Table -->
     <table border="2">
        <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </thead>
        <tr>
            <td>Hansaka</td>
            <td>19</td>
            <td>13</td>
        </tr>
        <tr>
            <td>Vidushan</td>
            <td>18</td>
            <td>12</td>
        </tr>
        </table>






</body>

</html>
